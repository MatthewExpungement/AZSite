
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="resources/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="resources/homepage.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="/resources/a2jlogo2.gif" alt="">
      <h1 class="h3 mb-3 font-weight-normal">Enter Case Number</h1>
      <label for="casenumber" class="sr-only">Email address</label>
      <input type="text" id="casenumber" class="form-control" placeholder="12345" required autofocus>
        <br>
      <button id='randomizebutton' class="btn btn-lg btn-primary btn-block">Randomize</button>
        <br>
      <div class="checkbox mb-3">
      <h3 id='randomizegroup'></h3>
      </div>
    </form>
<script>
$('#randomizebutton').on("click",function(e){
    console.log("Button Clicked");
    var casenumber = $("#casenumber").val();
    if(casenumber != "" && casenumber.length >= 2){
        e.preventDefault();
        var last_two_numbers = casenumber.slice(-2);
        console.log(last_two_numbers);
        var remainder = last_two_numbers % 3;
        console.log("Remainder: " + remainder);
        //(representation, brief advice, brochure).
        if(remainder == 0){
            $("#randomizegroup").text("Randomization Group: Representation");
        }else if(remainder == 1){
            $("#randomizegroup").text("Randomization Group: Brief Advice");
        }else if(remainder == 2){
            $("#randomizegroup").text("Randomization Group: Brochure");
        }else{
            $("#randomizegroup").text("Randomization Group: Error Contact A2J Lab");
        }
    }

});
</script>
  </body>
</html>
